<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="./element/postSpecie.html">

<dom-module id="my-registering">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
            padding: 10px;
        }
        </style>
        <post-specie specie-name={{specieName}} constraint={{constraint}}></post-specie>
    </template>
    <script>
    Polymer({
        is: 'my-registering',
        setRegisterVal:function(val){
            console.log(val)
            if(val && val.value && val.value.specieName){
                this.set('specieName',val.value.specieName)
            }
            if(val && val.value && val.value.constraint){
                this.set('constraint',val.value.constraint)
            }

        },
        observers:['setRegisterVal(registerValues.*)'],
        properties:{
            registerValues:{
                type:Object,
                notify:true,
            }
        },
    });
    </script>
</dom-module>
