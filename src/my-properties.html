<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="./element/propertyElement.html">
<dom-module id="my-properties">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
            padding: 10px;
        }
        </style>
        <iron-ajax auto url="../../listProp" handle-as="json" last-response="{{props}}"></iron-ajax>
        <template is="dom-repeat" items={{props}}>
            <property-element cons={{constraints}} property-uri={{item.prop.value}}>
            </property-element>
        </template>
    </template>
    <script>
    Polymer({
        is: 'my-properties',
    });
    </script>
</dom-module>
