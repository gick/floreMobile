<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/iron-signals/iron-signals.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="./imageResizer.html">
<dom-module id="post-specie">
    <template>
        <style>
        :host {}
        
        paper-card {
            display: block;
        }
        
        paper-card[hidden] {
            display: none;
        }
        </style>
        <paper-card heading="Enregistrer un relevé" image="" elevation="1" animated-shadow="false">
            <div class="card-content">
                <div> Espèce : {{name}}</div>
                <paper-toggle-button on-change='call' checked='{{isCheck}}'>Enregistrer coordonées GPS</paper-toggle-button>
                <div style='display:inline-block;'>
                    <image-resizer></image-resizer>
                </div>
            </div>
            <div class="card-actions">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm autofocus>Accept</paper-button>
            </div>
        </paper-card>
    </template>
    <script>
    Polymer({

        is: 'post-specie',
        ready: function() {

        },
        open: function() {
            this.$.postDial.open()
        },

        properties: {
            name: {
                type: String,
                notify: true,
                observer: 'nameChanged',
            },
            constraint: {
                type: String,
                notify: true,
                observer: '_specieConstraintChanged'
            },
        },

    });
    </script>
</dom-module>
