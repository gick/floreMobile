<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="shared-styles.html">
<dom-module id="my-intro">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
            padding: 10px;
        }
        </style>
        <div class="card">
            <h1>Bienvenue dans flore mobile</h1>
            <p>Cette application offre une <b>clef d'identification végétale multi-critère</b></p>
            <p>Les essences identifiées peuvent être sauvegardés avec leurs coordonnées afin de constituer un <b> inventaire 
      collaboratif </b> .</p>
        </div>
        <div hidden={{user}} class="card">
            <h1>Login</h1>
            <p>Authentifiez vous pour enregistrer vos relevés <a href="/#userregister">s'enregistrer</a></p>

            <iron-form id="login">
                <form action="/login" method="get">
                    <paper-input type="text" name="name" required label="Login"></paper-input>
                    <paper-input type="password" name="password" required label="Password"></paper-input>

                    <paper-button on-click="submit">Submit</paper-button>
                </form>
            </iron-form>
        </div>

    </template>
    <script>
    Polymer({

        is: 'my-intro',
        ready:function(){
          this.$.login.addEventListener('iron-form-response',function(){this.fire('userLogin')}.bind(this))
        },
        _userObserver:function(user){
          if(user){

          }
        },
        submit:function(){
          this.$.login.submit()
        },
        properties:{
          user:{
            type:String,
            notify:true,
            observer:'_userObserver',
          }
        }
    });
    </script>
</dom-module>
